<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	</head>
	<body>
		<input value="update" type="button" id="butn" style="display: none" >
		
		<div class = "chart-container">
			
			<canvas id='mychart'></canvas>
			<script>
				let label;
				let cases;
				let chart;
				let myChart;
				let visitors;
				//let percent;

				window.onload = function(){
					var button = document.getElementById('butn');
					setInterval(function(){
					button.click();
					},
					2000
					);
				};
				
				$(function(){

					$.ajax({
						url:'InitialData.php',
						success:function(response){
							label=[];
							cases=[];
							visitors=[];
							percent=[];
							for(let i=0;i<response.length;i++){
								label.push(response[i].timestamp);
								cases.push(response[i].total_violations);
								visitors.push(response[i].total_visitors);
								percent.push( 100* ( parseFloat(cases[i])/parseFloat(visitors[i]) ) ) ;
								if(visitors[i]==0){
									percent[i]=0;
								}
								
								if(label.length>15){
									label.shift();
									cases.shift();
									visitors.shift();
									percent.shift();
								}
							}
							
							let myChart=$('#mychart');
							chart=new Chart(myChart,{
								type:'line',
								label:'test',

								data:{
									labels:label,
									datasets:[{
										label:"cases",
										data:cases,
										backgroundColor: [
											'rgb(200, 0, 0,0.1)'
										],
										borderColor: [
											'rgb(200, 0, 0, 1)'
										],

									},
									
									{
										label:"visitors",
										data:visitors,
										backgroundColor: [
											'rgb(0, 200, 0,0.1)'
										],
										borderColor: [
											'rgb(0, 200, 0, 1)'
										],

									},
									{
										label:"% violations",
										data: percent,
										backgroundColor: [
											'rgb(255, 128, 0,0.1)'
										],

										borderColor: [
											'rgb(255, 128, 0, 1)'
										],
									}],


								}

							})

						},	



						error:function(response){
							
						}

					})

			})

			
			$('#butn').click(function(){

				$.ajax({
					url:'NewData.php',
					success:function(response){
						let lastlabel=label[label.length-1];
						let i=0;
						for(i;i<response.length;i++){
							if(response[i].timestamp==lastlabel){
								i++
								break;
							}
						}
						for(i;i<response.length;i++){
							label.push(response[i].timestamp);
							cases.push(response[i].total_violations);
							visitors.push(response[i].total_visitors);
							percent.push( 100* ( parseFloat(cases[i])/parseFloat(visitors[i]) ) ) ;
							if(visitors[i]==0){
								percent[i]=0;
							}
						}
					
			            addData();
					},	
					error:function(response){
						
					}

				})

		})

				function addData(){
					while(label.length>15){
						label.shift();
						cases.shift();
						visitors.shift();
						percent.shift();
					}
					chart.update();
				}
				
			
			</script>
		</div>
	</body>
</html>
